<div class="row-fluid">
    <div class="span2">
        <form ng-submit="SaveRecipe()">
            <input type="text"           name="name"      ng-model="name" placeholder="Enter a name here" required><br/>
            <input type="number" min="0" name="preopTime" ng-model="prepTime" placeholder="prep time" required><br/>
            <input type="number" min="0" name="cookTime"  ng-model="cookTime" placeholder="cook time" required><br/>
            <span class="pull-right">
                <button type="submit" class="btn btn-primary pull-right"><i class="icon-pencil"></i> Save</button>
            </span>
        </form>
    </div>
</div>

<div class="container well-small border">
    <h3>Ingredients</h3>
    <div class="row">
        <div class="span2">
            <input auto-complete ui-items="ingredientNamesInDb" ng-model="ingredientName" placeholder="new ingredient" >
        </div>
        <div class="span1">
            <i class="icon-plus-sign" ng-click="AddIngredient()"></i>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2">
            <ul class="unstyled">
                <li ng-repeat="ingredient in ingredients">
                    {{ingredient}}
                </li>
          </ul>
        </div>
    </div>
</div>
